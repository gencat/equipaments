<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>test</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
 <script>
 
 /* JQuery */
 

	$(document).ready(function() {
 
		$('#readEquipament').click(function() {
            // Make the READ request.
            $.ajax({
                type: "GET",
                url: "http://equipaments-cscanigo.rhcloud.com/services/equipaments/" + $('#id').val(),
				dataType: "json",
                success: function( data ){
                    alert(JSON.stringify(data));
                },
                error: function( error ){
					alert('ERROR ' + error.status + ' ' + error.statusText); 
                }
            });
 
        });
	});
		
 </script>
</head>
<body>

<div id="equipament">
	<label for="id">id: </label> <input type="text" name="id" id="id" /> <br />
	<input type="button" value="Obtenir" id="readEquipament" name="readEquipament"  />
</div>

</body>
</html>
