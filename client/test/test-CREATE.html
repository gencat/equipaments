

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>test</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
 <script>

 	$(document).ready(function() {
 
		$('#createEquipament').click(function() {
            // Make the CREATE request.

			var equipamentForm = $('#equipamentForm').serializeArray();
						var equipamentFormObject = {};
						$.each(equipamentForm,
						    function(i, v) {
									equipamentFormObject[v.name] = v.value;
						    });
			$.ajax({
				type: 'POST',
				xhrFields: {
					withCredentials: true
				},
				url: 'http://equipaments-cscanigo.rhcloud.com/services/equipaments',
				data: JSON.stringify(equipamentFormObject),
				dataType: 'json',
				contentType: "application/json; charset=utf-8",
			    username: 'canigo',
			    password: 'canigo2013',
				success: function(responseData) {
					alert('POST success');
				},
				error: function (responseData) {
					alert('POST failed.');
				}
			});
		});
	});

 </script>
</head>
<body>

<form id="equipamentForm" name="equipamentForm" action="http://equipaments-cscanigo.rhcloud.com/services/equipaments/" method="POST"> <!-- enctype="multipart/form-data"-->
	<label for="id">id: </label> <input type="text" name="id" id="id" /> <br />
	<label for="nom">nom: </label> <input type="text" id="nom" name="nom" /> <br />
	<label for="adreca">adreca: </label> <input type="text" id="adreca" name="adreca" /> <br />
	<label for="municipi">municipi: </label> <input type="text" id="municipi" name="municipi" /> <br />
	<label for="codiPostal">codiPostal: </label> <input type="text" id="codiPostal" name="codiPostal" /> <br />
	<label for="comarca">comarca: </label> <input type="text" id="comarca" name="comarca" /> <br />
	<label for="telefon">telefon: </label> <input type="text" id="telefon" name="telefon" /> <br />
	<label for="longitud">longitud: </label> <input type="text" id="longitud" name="longitud" /> <br />
	<label for="latitud">latitud: </label> <input type="text" id="latitud" name="latitud" /> <br />
	<label for="categories">categories: </label> <input type="text" id="categories" name="categories" /> <br />
	<label for="location">location: </label> <input type="text" id="location" name="location" /> <br />
	<!--<input type="submit" value="Envia" />-->
	<input type="button" value="Crear" id="createEquipament" name="createEquipament"  />
</form>

</body>
</html>
